<body>

  <!-- ‚úÖ SLUG universel (d√©tect√© via /<slug>/) -->
  <script>
    (function(){
      function detectSlug(){
        try{
          const forced = (window.__SITE_SLUG__ || "").toString().trim();
          if(forced) return forced.toLowerCase();
        }catch{}
        const segs = (location.pathname || "/").split("/").filter(Boolean);
        return String(segs[0] || "").trim().toLowerCase();
      }
      const slug = detectSlug();
      window.__SITE_SLUG__ = slug;

      // Titre + H1 universels (si on est sur viewer)
      const nice = slug ? (slug[0].toUpperCase() + slug.slice(1)) : "";
      document.title = slug ? `f95list_${nice}_viewer` : `f95list_viewer`;

      // Met √† jour le H1 plus tard (quand le DOM existe)
      window.addEventListener("DOMContentLoaded", () => {
        const h1 = document.getElementById("viewerTitle");
        if(h1){
          h1.textContent = slug ? `f95list_${nice}_viewer` : `f95list_viewer`;
        }
        const back = document.getElementById("backToList");
        if(back){
          back.href = slug ? `/${slug}/` : `/`;
        }
      });
    })();
  </script>

  <!-- PAGE VIEWER -->

    <!-- ‚úÖ Observer : mini fade sur #ratingMsg √† chaque changement -->
    <script>
      (function(){
        const msg = document.getElementById("ratingMsg");
        if (!msg) return;

        const flash = () => {
          msg.classList.remove("msgFade");
          void msg.offsetWidth;
          msg.classList.add("msgFade");
        };

        const obs = new MutationObserver(() => flash());
        obs.observe(msg, { childList: true, characterData: true, subtree: true });

        if ((msg.textContent || "").trim()) flash();
      })();
    </script>

  <!-- ‚úÖ switch viewer/game -->
  <script>
    (function(){
      const p = new URLSearchParams(location.search);
      const hasGame = (p.get("id")||"").trim() || (p.get("uid")||"").trim();
      const v = document.getElementById("page-viewer");
      const g = document.getElementById("page-game");
      if (hasGame) {
        document.body.classList.add("mode-game");
        if (v) v.style.display = "none";
        if (g) g.style.display = "";
      } else {
        document.body.classList.remove("mode-game");
        if (g) g.style.display = "none";
        if (v) v.style.display = "";
      }
    })();
  </script>
