<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base des traducteurs</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="referrer" content="no-referrer" />
  <style>
    :root{
      --bg:#0e1117;
      --panel:#161b22;
      --border:#30363d;
      --text:#e6edf3;
      --muted:#9aa4b2;
      --link:#58a6ff;
      --chip:#21262d;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:28px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{ color:var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    header{
      display:flex;
      gap:16px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:18px;
    }
    h1{ margin:0; font-size:22px; }
    .sub{ color:var(--muted); margin-top:6px; }
    .top-actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .input{
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--text);
      border-radius:10px;
      padding:10px 12px;
      min-width:260px;
      outline:none;
    }
    .btn{
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--text);
      border-radius:10px;
      padding:10px 12px;
      cursor:pointer;
    }
    .btn:hover{ filter:brightness(1.08); }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap:14px;
      margin-bottom:18px;
    }
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
    }
    .card h2{ margin:0 0 6px 0; font-size:18px; }
    .meta{ color:var(--muted); font-size:13px; line-height:1.4; }
    .row{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .chip{
      background:var(--chip);
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px 10px;
      font-size:12px;
      color:var(--text);
      white-space:nowrap;
    }
    .divider{ height:1px; background:var(--border); margin:14px 0; }
    .status{
      color:var(--muted);
      font-size:13px;
      margin:0 0 10px 0;
    }
    .games{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap:12px;
    }
    .game{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
    }
    .game .title{ font-weight:700; margin-bottom:6px; }
    .game .small{ color:var(--muted); font-size:12px; line-height:1.35; }
    .game .chips{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .footer{ margin-top:22px; color:var(--muted); font-size:12px; }
    .hidden{ display:none !important; }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>üìö Base des traducteurs</h1>
      <div class="sub">Cette page charge toutes les bases d√©clar√©es dans <code>traducteurs_manifest.json</code> puis te permet de chercher dans <b>tous</b> les jeux.</div>
    </div>
    <div class="top-actions">
      <input id="q" class="input" type="search" placeholder="Rechercher un jeu, un tag, un traducteur‚Ä¶" autocomplete="off" />
      <button id="reload" class="btn" type="button">‚Üª Recharger</button>
      <a class="btn" href="/" title="Retour">‚Üê Accueil</a>
    </div>
  </header>

  <p id="status" class="status">Chargement‚Ä¶</p>

  <section>
    <div id="translators" class="grid"></div>
  </section>

  <div class="divider"></div>

  <section>
    <div id="games" class="games"></div>
    <p id="empty" class="status hidden">Aucun r√©sultat.</p>
  </section>

  <div class="footer">
    Astuce : ajoute/supprime des traducteurs dans <code>traducteurs_manifest.json</code>. ‚úÖ
  </div>

  <script src="/traducteurs.js"></script>
</body>
</html>
