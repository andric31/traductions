<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traductions ant28jsp</title>

  <link rel="icon" href="./favicon.png" />
  <link rel="stylesheet" href="./viewer.css" />
</head>
<body>

<!-- ================= VIEWER ================= -->
<div id="viewerPage">
  <!-- ton HTML viewer normal (topbar, filtres, grid, etc.) -->
</div>

<!-- ================= GAME ================= -->
<div id="gamePage" style="display:none;">
  <!-- ton HTML de page jeu (celui que tu as déjà collé est OK) -->
</div>

<script>
(function () {
  const p = new URLSearchParams(location.search);
  const isGame = p.has("id") || p.has("uid");

  const viewer = document.getElementById("viewerPage");
  const game   = document.getElementById("gamePage");

  if (viewer) viewer.style.display = isGame ? "none" : "";
  if (game)   game.style.display   = isGame ? "" : "none";

  const s = document.createElement("script");
  s.src = isGame ? "./game.js" : "./viewer.js";
  document.body.appendChild(s);
})();
</script>

<!-- scripts communs -->
<script src="./viewer.annonce.js"></script>
<script src="./viewer.menu.js"></script>
<script src="./viewer.menu.about.js"></script>
<script src="./viewer.menu.extension.js"></script>

</body>
</html>
